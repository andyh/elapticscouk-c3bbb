theme: alembic-jekyll-theme
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - netlify.toml
plugins:
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-commonmark
  - jekyll-include-cache
  - jemoji
url: ''
baseurl: ''
title: My website
description: This is my new website
permalink: pretty
logo: 'https://www.gravatar.com/avatar/6c0377abcf4da91cdd35dea4554b2a4c?s=52'
paginate: 5
paginate_path: 'blog/page:num'
social_links: # Appears in sidebar. Set the urls then uncomment and comment out as desired
  Twitter: https://twitter.com/elaptics
  link: https://elaptics.co.uk
  RSS: /feed.xml

sharing_links: # Appear at the bottom of single blog posts, add as desired. The value can be 'true' or the desired button colour
  Twitter: "#0d94e7"
  Email: true
navigation_header:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Blog
    url: /blog/
navigation_footer:
  - title: Back to top
    url: '#top'
collections:
  posts:
    title: Posts
    output: true
    description: My thoughts and ideas
    feature_text: |
      Welcome to my blog
    feature_image: 'https://picsum.photos/2560/600?image=866'
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: ''
      type: pages
    values:
      layout: page
